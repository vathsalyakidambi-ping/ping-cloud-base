apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      initContainers:
        - name: check-service-availability
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
          image: public.ecr.aws/r2h3l6e4/pingcloud-monitoring/enrichment-bootstrap/dev:v1.18-release-branch-latest
          imagePullPolicy: Always
          command:
            - sh
            - $(CONTAINER_NAME).sh
          env:
            - name: CONTAINER_NAME
              value: check-service-availability
            - name: CHECK_SERVICE_URL
              value: 'http://elasticsearch'
            - name: CHECK_SERVICE_PORT
              value: '9200'
            - name: DESIRED_STATUS
              value: green
      containers:
        - name: kibana
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
          image: 'public.ecr.aws/r2h3l6e4/pingcloud-clustertools/kibana/kibana:8.1.3'
          ports:
            - containerPort: 5601
              name: http
          env:
            - name: CONTAINER_NAME
              value: kibana
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SERVER_NAME
              value: ping-kibana
            - name: SERVER_HOST
              value: 0.0.0.0
            - name: SERVER_PORT
              value: '5601'
            - name: LOGGING_ROOT_LEVEL
              value: warn
            - name: LOGGING_QUIET
              value: 'true'
            - name: SERVER_PUBLICBASEURL
              value: 'http://kibana:5601'
            - name: XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY
              value: phaishungei5quiupahsh8ahgu9aen8aer9zo6cheek6eengohFooqu4aquieke5
            - name: XPACK_REPORTING_ENCRYPTIONKEY
              value: phaishungei5quiupahsh8ahgu9aen8aer9zo6cheek6eengohFooqu4aquieke5
            - name: XPACK_SECURITY_ENCRYPTIONKEY
              value: phaishungei5quiupahsh8ahgu9aen8aer9zo6cheek6eengohFooqu4aquieke5
            - name: XPACK_REPORTING_KIBANASERVER_HOSTNAME
              value: localhost
          envFrom:
            - configMapRef:
                name: elk-environment-variables
          resources:
            limits:
              memory: 4Gi
              cpu: 2000m
            requests:
              memory: 1Gi
              cpu: 100m
---
# This service exposes the Kibana http port to the cluster.
apiVersion: v1
kind: Service
metadata:
  name: kibana
  labels:
    app: kibana
spec:
  ports:
  - port: 5601
    name: http
  selector:
    app: kibana