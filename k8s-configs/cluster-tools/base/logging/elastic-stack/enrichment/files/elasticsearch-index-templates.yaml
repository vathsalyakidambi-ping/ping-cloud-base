apiVersion: v1
kind: ConfigMap
metadata:
  name: enrichment-elasticsearch-index-templates
data:
  enrichment-template.json: |
    {
      "order": 1,
      "index_patterns": [
        "enrichment*"
      ],
      "settings": {
        "number_of_shards": 1,
        "number_of_replicas": 1,
        "index.lifecycle.name": "ping-2-day-retention",
        "index.lifecycle.rollover_alias": "enrichment"
      },
      "mappings": {
        "properties": {
          "event_type": {
            "type": "keyword"
          },
          "event_timestamp": {
            "type": "date"
          },
          "producer_name": {
            "type": "keyword"
          },
          "event_message": {
            "type": "text"
          }
        }
      }
    }

