- op: add
  path: /spec/template/spec/volumes
  value:
    - emptyDir: {}
      name: sigsci-socket

- op: add
  path: /spec/template/spec/containers/0/volumeMounts
  value:
    - mountPath: /var/run/
      name: sigsci-socket

- op: add
  path: /spec/template/spec/containers/-
  value:
    image: public.ecr.aws/r2h3l6e4/pingcloud-services/sigsci-agent:v4.24.1
    name: sigsci-agent
    securityContext:
      readOnlyRootFilesystem: false
    resources:
      limits:
        cpu: 2
        memory: 2Gi
      requests:
        cpu: 2
        memory: 2Gi
    env:
    - name: AWS_REGION
      value: us-east-2
    - name: AGENT_NAME
      value: beluga-dev
    volumeMounts:
    - mountPath: /var/run/
      name: sigsci-socket
