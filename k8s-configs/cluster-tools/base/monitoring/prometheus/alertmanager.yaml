
kind: ConfigMap
apiVersion: v1
metadata:
  name: alertmanager-config
  namespace: prometheus
data:
#Time delay for trigger already fired alerts consists of sum  group_wait, group_interval and repeat_interval parameters.
  config.yml: |-
    global:
    templates:
    - '/etc/alertmanager/*.tmpl'
    route:
      receiver: alert-webhook
      group_by: ['...']
      group_wait: 10s
      routes:
        - receiver: alert-webhook
          continue: true
          group_wait: 10s
          group_interval: 10s
          repeat_interval: 60m
 
    receivers:
    - name: alert-webhook
      webhook_configs:
      - url: http://webhook-eventsource-svc.argo-events:13000/notification
        send_resolved: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: prometheus
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      name: alertmanager
      labels:
        app: alertmanager
    spec:
      containers:
      - name: alertmanager
        image: prom/alertmanager:v0.24.0
        args:
          - "--config.file=/etc/alertmanager/config.yml"
          - "--storage.path=/alertmanager"
        ports:
        - name: alertmanager
          containerPort: 9093
        resources:
            requests:
              cpu: 500m
              memory: 500M
            limits:
              cpu: 1
              memory: 1Gi
        volumeMounts:
        - name: config-volume
          mountPath: /etc/alertmanager
        - name: alertmanager
          mountPath: /alertmanager
      volumes:
      - name: config-volume
        configMap:
          name: alertmanager-config
      - name: alertmanager
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: prometheus
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port:   '9093'
spec:
  selector:
    app: alertmanager
  type: ClusterIP
  ports:
    - port: 9093
      name: alertmanager
  clusterIP: None
