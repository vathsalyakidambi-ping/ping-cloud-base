kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

namespace: ping-cloud

commonLabels:
  app: ping-cloud
  role: p14c-bootstrap

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- name: pingcloud-p14c-bootstrap-environment-variables
  envs:
  - env_vars

resources:
- rbac.yaml
- deployment.yaml