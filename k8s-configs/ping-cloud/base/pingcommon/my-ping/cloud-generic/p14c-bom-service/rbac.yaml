apiVersion: v1
kind: ServiceAccount
metadata:
  name: p14c-bom-serviceaccount

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: p14c-bom-role
rules:
  - apiGroups:
      - ""
    resources:
      - "pods"
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - "configmaps"
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - "secrets"
    verbs:
      - get
      - watch

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: p14c-bom-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: p14c-bom-role
subjects:
  - kind: ServiceAccount
    name: p14c-bom-serviceaccount
