apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pingdataconsole-ingress
spec:
  ingressClassName: nginx-public
  tls:
  - hosts:
    - pingdataconsole-dev.ping-demo.com
  rules:
  - host: pingdataconsole-dev.ping-demo.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: pingdataconsole-service
            port:
              number: 8080
